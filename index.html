<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Library</title>
</head>
<body>
    
    <div class="title-bar">Library of Joey</div>
    <table id="library-table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
        
    </table>
    
    <button type="button" class="add-book">NEW BOOK</button>

    <dialog class="book-dialog">
        <form class="new-book" method="dialog">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="The Hobbit">
    
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="George Orwell">
    
            <label for="pages">Pages</label>
            <input type="number" id="pages" placeholder="25">
    
            <label for="hasRead">Have you read it?</label>
            <input type="checkbox" id="hasRead">

            <div class="form-buttons">
                <button class="submit-book" type="submit">Submit</button>
                <button class="cancel-dialog">Reset</button>
            </div>

            
        </form>
    </dialog>

    

    <script src="scripts.js"></script>
</body>
</html>
